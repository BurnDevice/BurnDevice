name: ğŸš€ Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.24'
  BUF_VERSION: '1.55.1'

jobs:
  # åˆ›å»ºGitHub Release
  create-release:
    name: ğŸ“¦ Create Release
    runs-on: ubuntu-latest
    outputs:
      upload_url: ${{ steps.create_release.outputs.upload_url }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version
      id: get_version
      run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      run: |
        # è·å–ä¸Šä¸€ä¸ªæ ‡ç­¾
        PREV_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
        
        # ç”Ÿæˆå˜æ›´æ—¥å¿—
        if [ -n "$PREV_TAG" ]; then
          echo "## ğŸ”¥ What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log --pretty=format:"- %s (%h)" ${PREV_TAG}..HEAD >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/${PREV_TAG}...${{ steps.get_version.outputs.version }}" >> CHANGELOG.md
        else
          echo "## ğŸ”¥ Initial Release" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          echo "This is the first release of BurnDevice!" >> CHANGELOG.md
        fi
        
        # è¾“å‡ºåˆ°GitHub Actions
        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        cat CHANGELOG.md >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        release_name: ğŸ”¥ BurnDevice ${{ steps.get_version.outputs.version }}
        body: ${{ steps.changelog.outputs.changelog }}
        draft: false
        prerelease: ${{ contains(steps.get_version.outputs.version, '-') }}

  # æ„å»ºå¤šå¹³å°äºŒè¿›åˆ¶æ–‡ä»¶
  build-binaries:
    name: ğŸ—ï¸ Build Binaries
    runs-on: ubuntu-latest
    needs: create-release
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            asset_name: burndevice-linux-amd64
          - goos: linux
            goarch: arm64
            asset_name: burndevice-linux-arm64
          - goos: darwin
            goarch: amd64
            asset_name: burndevice-darwin-amd64
          - goos: darwin
            goarch: arm64
            asset_name: burndevice-darwin-arm64
          - goos: windows
            goarch: amd64
            asset_name: burndevice-windows-amd64.exe
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Setup Buf
      uses: bufbuild/buf-setup-action@v1
      with:
        version: ${{ env.BUF_VERSION }}

    - name: Cache Go modules
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Generate protobuf code
      run: buf generate

    - name: Build binary
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
        CGO_ENABLED: 0
      run: |
        go build -ldflags="-s -w -X main.version=${{ needs.create-release.outputs.version }} -X main.commit=${{ github.sha }} -X main.date=$(date -u '+%Y-%m-%d_%H:%M:%S')" \
          -o ${{ matrix.asset_name }} ./cmd/burndevice

    - name: Create archive
      run: |
        if [[ "${{ matrix.goos }}" == "windows" ]]; then
          zip ${{ matrix.asset_name }}.zip ${{ matrix.asset_name }}
          echo "ASSET_PATH=${{ matrix.asset_name }}.zip" >> $GITHUB_ENV
          echo "ASSET_CONTENT_TYPE=application/zip" >> $GITHUB_ENV
        else
          tar -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.asset_name }}
          echo "ASSET_PATH=${{ matrix.asset_name }}.tar.gz" >> $GITHUB_ENV
          echo "ASSET_CONTENT_TYPE=application/gzip" >> $GITHUB_ENV
        fi

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ needs.create-release.outputs.upload_url }}
        asset_path: ${{ env.ASSET_PATH }}
        asset_name: ${{ env.ASSET_PATH }}
        asset_content_type: ${{ env.ASSET_CONTENT_TYPE }}

  # æ„å»ºå’Œå‘å¸ƒDockeré•œåƒ
  build-docker:
    name: ğŸ³ Build Docker
    runs-on: ubuntu-latest
    needs: create-release
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Login to Docker Hub
      if: secrets.DOCKERHUB_USERNAME != ''
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ghcr.io/${{ github.repository }}
          ${{ secrets.DOCKERHUB_USERNAME != '' && format('{0}/{1}', secrets.DOCKERHUB_USERNAME, github.event.repository.name) || '' }}
        tags: |
          type=ref,event=tag
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=semver,pattern={{major}}
          type=raw,value=latest

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          VERSION=${{ needs.create-release.outputs.version }}
          COMMIT=${{ github.sha }}
          DATE=${{ github.event.head_commit.timestamp }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # å‘å¸ƒåˆ°åŒ…ç®¡ç†å™¨
  publish-packages:
    name: ğŸ“¦ Publish Packages
    runs-on: ubuntu-latest
    needs: [create-release, build-binaries]
    if: ${{ !contains(needs.create-release.outputs.version, '-') }}
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ env.GO_VERSION }}

    # å‘å¸ƒåˆ°Goæ¨¡å—ä»£ç†ï¼ˆè‡ªåŠ¨ï¼‰
    - name: Trigger Go module proxy
      run: |
        GOPROXY=https://proxy.golang.org go list -m github.com/${{ github.repository }}@${{ needs.create-release.outputs.version }}

    # ç”ŸæˆHomebrew formulaï¼ˆå¦‚æœéœ€è¦ï¼‰
    - name: Generate Homebrew formula
      if: secrets.HOMEBREW_TAP_TOKEN != ''
      run: |
        cat > burndevice.rb << EOF
        class Burndevice < Formula
          desc "ğŸ”¥ Device destructive testing tool for authorized test environments"
          homepage "https://github.com/${{ github.repository }}"
          url "https://github.com/${{ github.repository }}/archive/${{ needs.create-release.outputs.version }}.tar.gz"
          version "${{ needs.create-release.outputs.version }}"
          license "MIT"

          depends_on "go" => :build
          depends_on "buf" => :build

          def install
            system "buf", "generate"
            system "go", "build", *std_go_args(ldflags: "-s -w -X main.version=${{ needs.create-release.outputs.version }}"), "./cmd/burndevice"
          end

          test do
            system "#{bin}/burndevice", "--version"
          end
        end
        EOF

    # é€šçŸ¥ç›¸å…³æœåŠ¡
    - name: Notify release
      run: |
        echo "ğŸ‰ Release ${{ needs.create-release.outputs.version }} completed successfully!"
        echo "ğŸ“¦ Binaries: $(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r '.assets[].browser_download_url')"
        echo "ğŸ³ Docker: ghcr.io/${{ github.repository }}:${{ needs.create-release.outputs.version }}" 